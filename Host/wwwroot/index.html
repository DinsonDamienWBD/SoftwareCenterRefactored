<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">
        <div id="titlebar-zone">
            <!-- Title and window controls will be injected here -->
        </div>
        <div id="main-content">
            <div id="nav-zone">
                <!-- Navigation buttons will be injected here -->
            </div>
            <div id="content-zone">
                <!-- Content containers will be injected here -->
            </div>
        </div>
        <div id="bottom-bar">
            <div id="notification-zone">
                <!-- Notification bell/flyout will be injected here -->
            </div>
            <div id="admin-zone">
                <!-- Admin elevate/de-elevate buttons will be injected here -->
            </div>
             <div id="power-zone">
                <!-- Power buttons for server stop/restart will be injected here -->
            </div>
        </div>
    </div>
    <script src="/js/signalr/dist/browser/signalr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
