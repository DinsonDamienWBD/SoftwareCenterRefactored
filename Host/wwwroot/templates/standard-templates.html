<!--
    USAGE EXAMPLE: Requesting and responding to `tpl-search-box`

    - Flow (recommended):
        1) A Module requests UIManager to create a search box (module -> UIManager).
        2) UIManager injects the `tpl-search-box` template into the desired mount point.
        3) Host-side injection logic (uiRenderer) auto-initializes the control and calls
             `UIManagerClient.mountSearchBox(injectedElement, requestingModuleId)` which loads
             the control script (`/js/search-box.js`) lazily and wires events.
        4) Searches are forwarded to the requesting module via SignalR hub method `RouteToModule`
             or via the fallback DOM event `uimanager:route` (detail: { moduleId, commandName, payload }).

    - Module example (client-side listener fallback):
        document.addEventListener('uimanager:route', (e) => {
            const { moduleId, commandName, payload } = e.detail || {};
            if (moduleId === 'MyModule' && commandName === 'SearchQuery') {
                    // payload.query contains the search text
                    // Respond with suggestions via UIManagerClient or by calling SearchBox API
                    // Example: UIManagerClient.forwardToModule is used by UIManager; modules should
                    // call UIManager to set suggestions back into the control:
                    const box = document.querySelector('.std-search-box[data-GUID="' + payload.origin + '"]');
                    if (box && window.UIManagerClient) {
                            // Provide suggestions (array of strings or {label,value} objects)
                            box.uimanager && box.uimanager.setSuggestions(['Result 1', 'Result 2']);
                    }
            }
        });

    - Programmatic usage (module responding):
        // After UIManager injects the control and associates it with your module,
        // you can call:
        const box = document.querySelector('.std-search-box[data-GUID="<GUID>"]');
        if (box && window.SearchBox) SearchBox.setSuggestions(box, [{label:'One', value:'one'}]);

    Note: These are examples and rely on UIManagerClient and SearchBox being provided by Host.
-->
